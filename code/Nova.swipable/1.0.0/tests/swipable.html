<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="http://s0.qhimg.com/static/24fee17ef5eeefee/zepto_touch_fx.112.js"></script>
    <script src="../libs/widget.1.0.2.js"></script>
    <script src="../build/swipable.1.0.0.js"></script>

    <style type="text/css">
        .wrap {
            background: #F3F3F3;
            width: 400px;
            height: 700px;
            border: 1px solid black;
            margin: auto;
            overflow: hidden;
        }

        .nav {
            background: #323232;
            padding: 10px 20px;
            width: 1000px;
        }
        .nav span {
            color: white;
        }
    </style>
   
</head>
<body>
    <div class="wrap">
        <div class="nav swipable">
            <span href="">Home</span>
            <span href="">Photo</span>
            <span href="">Article</span>
            <span href="">About</span>
            <span href="">Home</span>
            <span href="">Photo</span>
            <span href="">Article</span>
            <span href="">About</span>
            <span href="">Home</span>
            <span href="">Photo</span>
            <span href="">Article</span>
            <span href="">About</span>
            <span href="">Home</span>
            <span href="">Photo</span>
            <span href="">Article</span>
            <span href="">About</span>
        </div> 
    </div>
    <script>
        var swipable = new Swipable({
            element: '.wrap',
            dir: 'horizontal'
        });
    </script>
</body>
</html>
